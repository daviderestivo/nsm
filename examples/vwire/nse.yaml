---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nse-vwire
  labels:
    app: nse-vwire
spec:
  selector:
    matchLabels:
      app: nse-vwire
  template:
    metadata:
      labels:
        app: nse-vwire
        "spiffe.io/spiffe-id": "true"
    spec:
      containers:
        - name: nse
          image: ghcr.io/networkservicemesh/ci/cmd-nse-vfio:a00fa0f
          imagePullPolicy: IfNotPresent
          env:
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: NSM_CIDR_PREFIX
              value: 172.16.2.0/24
            - name: NSM_SERVICE_NAMES
              value: "vwire"
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
            - name: nsm-socket
              mountPath: /var/lib/networkservicemesh
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 40Mi
            limits:
              memory: 80Mi
              cpu: 200m
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
        - name: nsm-socket
          hostPath:
            path: /var/lib/networkservicemesh
            type: DirectoryOrCreate
